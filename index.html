<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='script.js'></script>

    <title>Dictionary</title>
  </head>
  <body>
    <div class="card">
      <h4 class="card-header">Dictionary</h4>
      <div class="card-body">
        <h5 class="card-title">Insert a word inside the dictionary</h5>
        <p class="card-text">Type the word in the first box, the translation in the second box and press the button.</p>
        <input type="text" name="word" id="word"> 
        <input type="text" name="translation" id="translation"> 
        <a href="#" class="btn btn-primary" onclick="return addWords();">Add word and translation</a>
      </div>
      <div class="card-body">
        <h5 class="card-title">Look up a word in the dictionary</h5>
        <p class="card-text">Type the word in the box and click Search.</p>
        <input type="seach" name="search" id="searchWord"> 
        <a href="#" class="btn btn-primary" onclick="return searchWords();">Search word</a>
      </div>
      <div class="card">
        <div class="card-body" id= searchResult>
          <p id="searchResult"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
